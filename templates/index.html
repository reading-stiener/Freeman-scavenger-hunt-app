<!DOCTYPE html>
<head>
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="container">
    <h1>Welcome to Freeman Scavenger Hunt. Let's see how far you make it!</h1>
    
    {% if username %}
      <p ><strong> Hello {{username}}. Glad you made it. Scan the QR code and we'll redirect to the question. </strong></p>
      <p><strong>Questions answered: {{answer_count}} </strong></p>
      <p><a href="{{ url_for('hint') }}">Hint</a> </p>
      <p><a href="{{ url_for('logout') }}">Log out</a> </p>

    {%else%}
      <p><strong> You are not logged in.  </strong></p> 
      <p><a href="{{ url_for('login') }}">Sign In</a> </p>
      <p><a href="{{ url_for('signup') }}">Sign Up</a> </p>
    {% endif %}
  </div>
</body>
</html>
